<!DOCTYPE html>

          </div>

            <h2 class="title title--centered title--modifier">Slide #6</h2>
          </div>
        </div>
        <nav class="actions">
          <button class="btn btn--trigger btn--prev">Previous</button>
          <button class="btn btn--trigger btn--next">Next</button>

      </section>
